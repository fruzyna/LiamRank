<!DOCTYPE html>
<html lang="en"> 
<html>
    <head>
        <meta charset="utf-8"/>
        <title>WildRank Web</title>
        <script src="index.js"></script>
    </head>
    <body>
        <center>
            <h1>WildRank Universal Experiment</h1>
            <form>
                <input type="text" name="event" id="event_id" value="2019ilch">
                <input name="position" type="number" min="0" max="5" value="0"><br><br>
                <input type="submit" value="Preload Event (Requires Internet)" onclick="javascript: form.onsubmit='load_event(); return false'; form.action='';"><br><br>
                <input type="submit" value="Pit Scout" onclick="javascript: form.action='pits.html'">
                <input type="submit" value="Match Scout" onclick="javascript: form.action='matches.html'"><br><br>
                <input type="radio" name="type" value="match"> Match
                <input type="radio" name="type" value="pit"> Pit<br><br>
                <input type="submit" value="View Results" onclick="javascript: form.action='results.html'">
            </form>
        </center>
    </body>
</html>
