<!DOCTYPE html>
<html lang="en"> 
<html>
    <head>
        <meta charset="utf-8"/>
        <title>LiamRank</title>
        <link rel="stylesheet" type="text/css" href="styles/inputs.css">
        <script src="qrcodejs/qrcode.js"></script>
        <script src="scripts/keys.js"></script>
        <script src="scripts/utils.js"></script>
        <script src="scripts/inputs.js"></script>
        <script src="scripts/config.js"></script>
        <script src="scripts/index.js"></script>
    </head>
    <body>
        <div id="header">
            <h1><a href="/">LiamRank</a></h1>
        </div>
        
        <div class="page">
            <div class="column">
                <h3 class="column_header">Options</h3>
                <h4 class="input_label">Event ID:</h4>
                <input class="wr_string" type="text" id="event_id"><br>

                <h4 class="input_label">Position:</h4>
                <select class="wr_dropdown" id="position">
                    <option>Red 1</option>
                    <option>Red 2</option>
                    <option>Red 3</option>
                    <option>Blue 1</option>
                    <option>Blue 2</option>
                    <option>Blue 3</option>
                </select><br>

                <h4 class="input_label">Mode:</h4>
                <div class="wr_select" id="type_form">
                    <span class="wr_select_option" id="type_form-2" onclick="select_option('type_form', '2')">
                        <label>Pit</label>
                    </span>
                    <span class="wr_select_option selected" id="type_form-1" onclick="select_option('type_form', '1')">
                        <label>Match</label>
                    </span>
                    <span class="wr_select_option" id="type_form-3" onclick="select_option('type_form', '3')">
                        <label>Note</label>
                    </span>
                </div>

                <h4 class="input_label">Upload URL:</h4>
                <input class="wr_string" type="url" id="upload_addr" value="http://localhost"><br>

                <h4 class="input_label">School ID:</h4>
                <input class="wr_number" type="number" id="user_id" min="120001" max="923999"><br>
            </div>

            <div class="column">
                <h3 class="column_header">Functions</h3>
                <div class="wr_button" onclick="preload_event()">
                    <label>Preload Event</label>
                </div>
                <div class="wr_button" onclick="scout()">
                    <label>Scout</label>
                </div>
                <div class="wr_button" onclick="open_results()">
                    <label>View Results</label>
                </div>
                <div class="wr_button" onclick="open_ranker()">
                    <label>Team Rankings</label>
                </div>
                <div class="wr_button" onclick="open_picks()">
                    <label>Pick Lists</label>
                </div>
                <div class="wr_button" onclick="open_whiteboard()">
                    <label>Whiteboard</label>
                </div>
                <div class="wr_button" onclick="upload_all()">
                    <label>Upload Results</label>
                </div>
                <div class="wr_button" onclick="import_all()">
                    <label>Import Results</label>
                </div>
                <div class="wr_button" onclick="build_qr()">
                    <label>Build QR Code</label>
                </div>
            </div>

            <div class="column">
                <h3 class="column_header">Status</h3>
                <div class="wr_card" id="status"></div>
            </div>

            <div class="column">
                <h3 class="column_header">QR Code</h3>
                <div class="wr_card" id="qrcode"></div>
            </div> 
        </div>
    </body>
</html>
